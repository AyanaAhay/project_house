<article class="catalog-card @@class">
    <div class="catalog-card__wrapper">
        <picture class="catalog-card__picture">
            <img src="@@img" alt="@@alt" class="catalog-card__img">
        </picture>
        <p class="catalog-card__author">@@author</p>
        <h4 class="catalog-card__title">@@title</h4>
        <p class="catalog-card__description">@@descr</p>
        <p class="catalog-card__price">@@price</p>
    
        <div class="catalog-card__btn catalog-card__btn" id="js-btn">
            <a href="#" class="btn catalog-card__button btn--1">В корзину</a>
        </div>
    </div>
</article>
